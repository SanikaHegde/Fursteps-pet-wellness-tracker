{% extends "base.html" %}

{% block title %}
Pet Management
{% endblock title %}

{% block css %}
<style>
    body {
        background-image: url('https://tse2.mm.bing.net/th?id=OIP.pddHR5s7NDGhrva5rfU9CQHaEo&pid=Api&P=0&h=180');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-color: rgba(255, 255, 255, 0.5); /* Adjust the transparency by changing the last value */
    }
</style>
{% endblock css %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <br>
            <h4 class="text-center bg-success text-white"> Add Pet Details</h4>
            <br>
            <form action="/pet_register" method="post">
                <div class="mb-3">
                    <label for="breed" class="form-label">Breed</label>
                    <input type="text" class="form-control" id="breed" name="breed" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="age" name="age" required>
                </div>
                <div class="mb-3">
                    <label for="u_id" class="form-label">Unique Identification</label>
                    <input type="text" class="form-control" id="u_id" name="u_id" required>
                </div>
                <div class="mb-3">
                    <label for="species" class="form-label">Species</label>
                    <input type="text" class="form-control" id="species" name="species" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Pet</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
